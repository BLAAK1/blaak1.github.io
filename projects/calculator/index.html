<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>Kalkulator dla noba maksia</title>
  </head>
  <body>
    <div class="main-app">
      <div class="parent">
        <div class="output">
          <div class="result div1">0</div>
        </div>
        <div class="btn">
          <div class="button"></div>
          <div class="button root">√</div>
          <div class="button clear">C</div>
          <div class="button del">←</div>
        </div>
        <div class="btn">
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operation">*</div>
        </div>
        <div class="btn">
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operation">/</div>
        </div>
        <div class="btn">
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operation">+</div>
        </div>
        <div class="btn">
          <div class="button number">.</div>
          <div class="button number">0</div>
          <div class="button div16">=</div>
          <div class="button operation">-</div>
        </div>
      </div>
    </div>
  </body>
</html>
